<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta name="keywords" content="jquery,rating,raty,voto,star,staring,classificacao,classificar,votar,plugin" />
		<meta name="description" content="jQuery Raty - A Star Rating Plugin" />

		<title>jQuery Raty - A Star Rating Plugin</title>

		<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.raty.js"></script>



		<style>
			#content {
				width: 100%;
				text-align: center;
			}

			.imgS{
				width: 20%;
			}
		</style>
		
	</head>
	<body onload="shit();">

		<div id="content">
			<div id="click-demo" class="session">点击评分:</div>
			<div id="click"></div>
		</div>	

		<script type="text/javascript">
			$(function() {
				$('#click').raty({
					click: function(score, evt) {
						alert('ID: ' + $(this).attr('id') + '\nscore: ' + score + '\nevent: ' + evt);
					}
				});
			});

			//$("img").css("width", "200px");
			//alert();

			function shit(){
			$('img').css("width", "15%");
		}

		</script>
	</body>
</html>
